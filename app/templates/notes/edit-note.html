
{% extends 'base.html' %}

{% block body %}

{% include 'components/login-menu.html' %}

<form method="POST">
  {{ noteForm.hidden_tag() }}

  <div class="field">
    {% for message in noteForm.body.errors %}
    <p class="field-error">{{ message }}</p>
    {% endfor %}
    {{ noteForm.body.label }} {{ noteForm.body(class='input') }}
    </p>
  </div>

{{ noteForm.submit() }}

</form>


{% endblock %}
